        function setDarkMode(isDark) {
          var darkBtn = document.getElementById('darkBtn')
          var lightBtn = document.getElementById('lightBtn')
          if (isDark) {
            lightBtn.style.display = "block"
            darkBtn.style.display = "none"
            localStorage.setItem('preferredTheme', 'dark');
          } else {
            lightBtn.style.display = "none"
            darkBtn.style.display = "block"
            localStorage.removeItem('preferredTheme');
          }
          document.body.classList.toggle("darkmode");
        }

            <h2>vue-各种形式的组件</h2>

  <blockquote>
<p>全局注册组件</p>
</blockquote>
<p>id命名方式: 字符串 驼峰 首字母大写</p>
<p>全局组件注册到Vue.options -&gt; Vue.options.components -&gt; 扩展到当前组件的vm.$options.components</p>
<blockquote>
<p>局部组件</p>
</blockquote>
<p>注册到vm.$options.components</p>
<blockquote>
<p>异步组件</p>
</blockquote>
<p><strong>应用：减少首屏体积，非首屏组件按需加载</strong></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Vue.component(<span class="string">&#x27;async-example&#x27;</span>, <span class="function"><span class="keyword">function</span>(<span class="params">resolve, reject</span>)</span>&#123;</span><br><span class="line">    <span class="comment">// require 告诉 webpack 自动将编译后的代码分割成不同的块</span></span><br><span class="line">    <span class="comment">// 这些块将通过 Ajax 请求自动下载</span></span><br><span class="line">    <span class="built_in">require</span>([<span class="string">&#x27;./my-async-components], resolve)</span></span><br><span class="line"><span class="string">&#125;)</span></span><br></pre></td></tr></table></figure>
<p>除上面提到的注册方式，还有2种创建方式</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">Vue.component(</span><br><span class="line">    <span class="string">&#x27;async-webpack-example&#x27;</span>,</span><br><span class="line">    () =&gt; <span class="keyword">import</span>(<span class="string">&#x27;./my-async-component&#x27;</span>) <span class="comment">// 返回一个 Promise 对象</span></span><br><span class="line">)</span><br></pre></td></tr></table></figure>
  <p> — Feb 19, 2021</p>
